<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>สมัครสมาชิก</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="emailOrPhone" placeholder="อีเมล หรือ เบอร์โทร" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="สร้างรหัสผ่าน" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
            </div>
            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>

    <script src="register.js" defer></script>
</body>
</html>
